    <title>ã‚ªã‚«ã‚ºã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ Ver 4.6.127</title>
    <style>
        /* å…¨è¦ç´ ã«å¯¾ã—ã¦é•·æŠ¼ã—ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã¨é¸æŠã€æ‹¡å¤§å‹•ä½œã‚’ç¦æ­¢ */
        * {
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            user-select: none !important;
            -webkit-tap-highlight-color: transparent !important;
        }

        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            touch-action: none; 
        }

        body { 
            font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", "Meiryo", sans-serif; 
            text-align: center; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
        }
        
        #tap-guide { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 150px; height: 150px; background: rgba(214, 48, 49, 0.2); border: 6px solid #d63031; border-radius: 50%; z-index: 9999; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #tap-guide::after { content: "ã“ã“ã‚’\Aã‚¿ãƒƒãƒ"; font-size: 22px; font-weight: 900; color: #d63031; white-space: pre; line-height: 1.2; text-align: center; }
        .guide-pulse { animation: guide-pulse-animation 1.2s infinite; }
        @keyframes guide-pulse-animation { 0% { transform: translate(-50%, -50%) scale(0.9); box-shadow: 0 0 0 0 rgba(214, 48, 49, 0.7); } 70% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 0 40px rgba(214, 48, 49, 0); } 100% { transform: translate(-50%, -50%) scale(0.9); box-shadow: 0 0 0 0 rgba(214, 48, 49, 0); } }
        
        #header { background: #fff; padding: calc(5px + env(safe-area-inset-top)) 15px 2px 15px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #header-right { display: flex; align-items: center; gap: 10px; }
        #status { font-size: 0.8rem; font-weight: bold; padding: 4px 12px; border-radius: 20px; min-width: 70px; }
        .status-waiting { background: #ff7675; color: white; animation: pulse 2s infinite; }
        .status-loading { background: #ffeaa7; color: #d35400; }
        .status-ready { background: #ebfbee; color: #1b5e20; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        #reload-btn {
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            color: #666;
            transition: background 0.2s;
        }
        #reload-btn:active { background: #ddd; }

        .control-panel { 
            background: #fff; 
            padding: 5px 0; 
            border-bottom: 2px solid #ddd;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }
        .slider-row { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 2px 0; }
        .slider-row label { font-size: 0.75rem; font-weight: bold; color: #666; width: 35px; }
        input[type="range"] { -webkit-appearance: none; width: 110px; height: 6px; background: #eee; border-radius: 4px; outline: none; touch-action: pan-x; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #3498db; border-radius: 50%; border: 2px solid #fff; }
        .val-disp { font-size: 1.1rem; font-weight: 900; color: #2980b9; min-width: 65px; text-align: left; }
        
        .mute-btn { 
            width: 40px; height: 40px; border: none; 
            background: none; cursor: pointer;
            padding: 0; display: flex; align-items: center; justify-content: center;
            outline: none;
        }
        .mute-btn img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

        #main-content { 
            flex: 0 1 auto; 
            height: 60vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            position: relative; 
            overflow: hidden; 
            background: #fff; 
        }
        
        #pad-container { 
            position: relative; 
            width: 100%; 
            max-width: 420px; 
            margin-top: -5px; 
        }

        #breathing-group { 
            position: relative; 
            width: 100%; 
            line-height: 0; 
            transform-origin: 50% 40%;
            will-change: transform;
            --y-fixed: -8px;
            --x-fixed: 1.06; 
        }

        #body-img { width: 100%; height: auto; pointer-events: none; }
        
        .breathing-trigger { animation: realistic-breath var(--move-duration) cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards; }
        @keyframes realistic-breath { 
            0%, 100% { transform: scale(1.0) translateY(0px); } 
            52% { transform: scale(var(--x-fixed), calc(1 + (var(--x-fixed) - 1) * 0.4)) translateY(var(--y-fixed)); } 
        }
        
        .breathing-asthma { animation: asthma-breath 3.2s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards; }
        @keyframes asthma-breath { 
            0%, 100% { transform: scale(1.0) translateY(0px); } 
            21.9% { transform: scale(var(--x-fixed), calc(1 + (var(--x-fixed) - 1) * 0.4)) translateY(var(--y-fixed)); } 
        }

        .pad { position: absolute; width: 13%; height: 9%; background: rgba(255, 255, 255, 0); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; color: white; cursor: pointer; z-index: 10; transform: translate(-50%, -50%); }
        .active-pad { background: rgba(231, 76, 60, 0.8) !important; border-color: #ffcccc; }

        .selector-container { 
            background: #fff; 
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid #eee; 
            z-index: 100;
            flex-shrink: 0;
            margin-bottom: auto; 
        }
        .scroll-row { overflow-x: auto; white-space: nowrap; padding: 6px 0; border-bottom: 1px solid #f9f9f9; scroll-behavior: smooth; touch-action: pan-x; }
        .scroll-row::-webkit-scrollbar { display: none; }
        .label-tag { font-size: 0.6rem; color: #aaa; text-align: left; padding-left: 15px; display: block; margin-top: 4px; }
        .btn { display: inline-block; padding: 10px 18px; margin: 0 5px; font-size: 0.9rem; font-weight: bold; border: none; border-radius: 20px; background: #f0f0f0; color: #666; }
        .btn.active { background: #3498db; color: white; }
        .btn.heart-btn.active { background: #e74c3c; }

        .bottom-filler { flex-grow: 1; background: #fff; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="tap-guide" class="guide-pulse" onclick="initAudio()"></div>
    <div id="header">
        <div id="status" class="status-waiting">å¾…æ©Ÿä¸­</div>
        <div id="header-right">
            <button id="reload-btn" onclick="location.reload();">ğŸ”„</button>
            <div style="font-size: 0.6rem; color: #ccc;">Ver 4.6.127</div>
        </div>
    </div>

    <div class="control-panel">
        <div class="slider-row">
            <label>å‘¼å¸</label>
            <input type="range" id="rr-slider" min="10" max="25" step="1" value="18">
            <div class="val-disp"><span id="rr-val">18</span><small>å›</small></div>
            <button id="lung-mute" class="mute-btn"><img src="vol_on.png" id="lung-mute-img"></button>
        </div>
        <div class="slider-row">
            <label>å¿ƒæ‹</label>
            <input type="range" id="hr-slider" min="40" max="120" step="1" value="70">
            <div class="val-disp"><span id="hr-val">70</span><small>bpm</small></div>
            <button id="heart-mute" class="mute-btn"><img src="vol_on.png" id="heart-mute-img"></button>
        </div>
    </div>

    <div id="main-content">
        <div id="pad-container">
            <div id="breathing-group">
                <img src="body_image.jpg" alt="body" id="body-img">
                <div class="pad" id="pad-btn9" style="top: 30%; left: 50%;">9</div>
                <div class="pad" id="pad-btn1" style="top: 32%; left: 30%;">1</div>
                <div class="pad" id="pad-btn2" style="top: 32%; left: 70%;">2</div>
                <div class="pad" id="pad-btn3" style="top: 45%; left: 33%;">3</div>
                <div class="pad" id="pad-btn4" style="top: 45%; left: 67%;">4</div>
                <div class="pad" id="pad-btn5" style="top: 59%; left: 37%;">5</div>
                <div class="pad" id="pad-btn6" style="top: 59%; left: 63%;">6</div>
                <div class="pad" id="pad-btn7" style="top: 57%; left: 18%;">7</div>
                <div class="pad" id="pad-btn8" style="top: 57%; left: 82%;">8</div>
            </div>
        </div>
    </div>

    <div class="selector-container">
        <span class="label-tag">å‘¼å¸éŸ³ç—‡ä¾‹</span>
        <div id="lung-row" class="scroll-row">
            <button class="btn lung-btn active" data-folder="normal">æ­£å¸¸å‘¼å¸éŸ³</button>
            <button class="btn lung-btn" data-folder="fc">é–“è³ªæ€§è‚ºç‚</button>
            <button class="btn lung-btn" data-folder="left_pneumo">å³æ°—èƒ¸</button>
            <button class="btn lung-btn" data-folder="right_pneumo">å·¦æ°—èƒ¸</button>
            <button class="btn lung-btn" data-folder="asthma">å–˜æ¯ç™ºä½œ</button>
            <button class="btn lung-btn" data-folder="pleuritis">èƒ¸è†œç‚</button>
        </div>
        <span class="label-tag">å¿ƒéŸ³ç—‡ä¾‹</span>
        <div id="heart-row" class="scroll-row">
            <button class="btn heart-btn active" data-folder="normal">æ­£å¸¸å¿ƒéŸ³</button>
            <button class="btn heart-btn" data-folder="as">å¤§å‹•è„ˆå¼ç‹­çª„ç—‡</button>
            <button class="btn heart-btn" data-folder="ar">å¤§å‹•è„ˆå¼é–‰é–ä¸å…¨ç—‡</button>
            <button class="btn heart-btn" data-folder="ms">åƒ§å¸½å¼ç‹­çª„ç—‡</button>
            <button class="btn heart-btn" data-folder="mr">åƒ§å¸½å¼é–‰é–ä¸å…¨ç—‡</button>
        </div>
    </div>
    <div class="bottom-filler"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        let audioStarted = false;
        let players = { normal_v: null, extra_v: null, bronchial: null, heart: null };
        let clickSynth = null;
        let rrValue = 18, hrValue = 70;
        let lungFolder = "normal", heartFolder = "normal";
        let masterLoop = null, heartLoop = null, activePadId = null;
        
        let lungVolumeState = 0;
        let heartVolumeState = 0;
        const volLevels = [0, -Infinity, -10.5, -4.4];
        const volIcons = ["vol_on.png", "vol_off.png", "vol_low.png", "vol_mid.png"];

        // å¼·åŠ›ãªæ‹¡å¤§é˜²æ­¢
        let lastTouchEnd = 0;
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });

        // ã‚¯ãƒªãƒƒã‚¯éŸ³ï¼ˆãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ç”¨ï¼‰
        function triggerClickSound() {
            if (!audioStarted || !clickSynth) return;
            clickSynth.triggerAttackRelease("C6", "32n", undefined, 0.4);
        }

        async function initAudio() {
            if (audioStarted) return;
            await Tone.start();
            audioStarted = true;
            
            clickSynth = new Tone.MembraneSynth({
                pitchDecay: 0.005,
                octaves: 2,
                envelope: { attack: 0.001, decay: 0.05, sustain: 0, release: 0.05 }
            }).toDestination();
            clickSynth.volume.value = -6;

            document.getElementById('tap-guide').remove();
            loadLungSounds();
        }

        function loadLungSounds() {
            const status = document.getElementById('status');
            status.innerText = "èª­è¾¼ä¸­..."; status.className = "status-loading";
            ['normal_v','extra_v','bronchial'].forEach(k => { if(players[k]) players[k].dispose(); });
            if (masterLoop) masterLoop.dispose();

            const paths = {
                normal_v: `./soundsource/normal/vesicular.wav`,
                extra_v: `./soundsource/${lungFolder}/vesicular.wav`,
                bronchial: `./soundsource/${lungFolder}/bronchial.wav`
            };
            if (lungFolder === "asthma") paths.extra_v = `./soundsource/${lungFolder}/wheeze.wav`;
            if (lungFolder === "fc") paths.extra_v = `./soundsource/${lungFolder}/fine_crackles.wav`;
            if (lungFolder === "pleuritis") paths.extra_v = `./soundsource/${lungFolder}/friction_rub.wav`;

            let loaded = 0;
            Object.keys(paths).forEach(key => {
                players[key] = new Tone.Player({ 
                    url: paths[key], 
                    volume: -Infinity, 
                    onload: () => { if (++loaded === 3) { status.innerText = "æº–å‚™å®Œäº†"; status.className = "status-ready"; startLungLoop(); }},
                    onerror: (e) => console.error(`Lung sound error [${key}]:`, e)
                }).toDestination();
            });
            loadHeartSound();
        }

        function loadHeartSound() {
            if (players.heart) players.heart.dispose();
            if (heartLoop) heartLoop.dispose();
            players.heart = new Tone.Player({
                url: `./soundsource/heart/${heartFolder}.wav`, 
                volume: -Infinity,
                onload: () => { heartLoop = new Tone.Loop(time => players.heart.start(time), 60/hrValue).start(0); },
                onerror: (e) => console.error(`Heart sound error [${heartFolder}]:`, e)
            }).toDestination();
        }

        function startLungLoop() {
            masterLoop = new Tone.Loop(time => {
                ['normal_v','extra_v','bronchial'].forEach(k => players[k] && players[k].start(time));
                Tone.Draw.schedule(() => {
                    const bg = document.getElementById('breathing-group');
                    bg.classList.remove('breathing-trigger', 'breathing-asthma');
                    void bg.offsetWidth;
                    bg.classList.add(lungFolder === "asthma" ? 'breathing-asthma' : 'breathing-trigger');
                }, time);
            }, 60/rrValue).start(0);
            Tone.Transport.start();
            updateAnimations();
        }

        function setVolume(id, isOn) {
            if (!audioStarted) return;
            if (isOn) {
                let lungVol = volLevels[lungVolumeState];
                if (lungVolumeState !== 1) {
                    let target = (id == 9) ? players.bronchial : players.extra_v;
                    let baseGain = (lungFolder === "left_pneumo" && [1,3,5,7].includes(id)) ? -25 : 
                                   (lungFolder === "right_pneumo" && [2,4,6,8].includes(id)) ? -25 : 0;
                    if (lungFolder === "fc" && ![5,6,7,8].includes(id)) target = players.normal_v;
                    if (target) target.volume.rampTo(lungVol + baseGain, 0.1);
                    ['normal_v','extra_v','bronchial'].forEach(k => {
                        if (players[k] && players[k] !== target) players[k].volume.rampTo(-Infinity, 0.1);
                    });
                }
                let heartVol = volLevels[heartVolumeState];
                if (heartVolumeState !== 1 && players.heart && (id === 4 || id === 6)) {
                    players.heart.volume.rampTo(heartVol - 5, 0.1);
                } else if (players.heart) {
                    players.heart.volume.rampTo(-Infinity, 0.1);
                }
                document.getElementById(`pad-btn${id}`).classList.add('active-pad');
            } else {
                ['normal_v','extra_v','bronchial','heart'].forEach(k => players[k] && players[k].volume.rampTo(-Infinity, 0.2));
                document.querySelectorAll('.pad').forEach(p => p.classList.remove('active-pad'));
            }
        }

        function updateAnimations() {
            const interval = 60 / rrValue;
            let dur = (lungFolder === "asthma") ? 3.2 : (rrValue <= 18 ? 2.5 : interval);
            document.documentElement.style.setProperty('--move-duration', `${dur}s`);
        }

        function scrollToCenter(element) {
            element.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        document.getElementById('rr-slider').addEventListener('input', e => {
            rrValue = parseInt(e.target.value); document.getElementById('rr-val').innerText = rrValue;
            if (masterLoop) masterLoop.interval = 60/rrValue; updateAnimations();
        });
        document.getElementById('hr-slider').addEventListener('input', e => {
            hrValue = parseInt(e.target.value); document.getElementById('hr-val').innerText = hrValue;
            if (heartLoop) heartLoop.interval = 60/hrValue;
        });

        document.getElementById('lung-mute').addEventListener('click', function() {
            triggerClickSound();
            lungVolumeState = (lungVolumeState + 1) % 4;
            document.getElementById('lung-mute-img').src = volIcons[lungVolumeState];
            if (activePadId) setVolume(activePadId, true);
        });

        document.getElementById('heart-mute').addEventListener('click', function() {
            triggerClickSound();
            heartVolumeState = (heartVolumeState + 1) % 4;
            document.getElementById('heart-mute-img').src = volIcons[heartVolumeState];
            if (activePadId) setVolume(activePadId, true);
        });

        document.querySelectorAll('.lung-btn').forEach(btn => btn.addEventListener('click', () => {
            triggerClickSound();
            lungFolder = btn.dataset.folder;
            document.querySelectorAll('.lung-btn').forEach(b => b.classList.toggle('active', b === btn));
            loadLungSounds();
            scrollToCenter(btn);
        }));
        document.querySelectorAll('.heart-btn').forEach(btn => btn.addEventListener('click', () => {
            triggerClickSound();
            heartFolder = btn.dataset.folder;
            document.querySelectorAll('.heart-btn').forEach(b => b.classList.toggle('active', b === btn));
            loadHeartSound();
            scrollToCenter(btn);
        }));

        document.querySelectorAll('.pad').forEach(p => {
            const id = parseInt(p.id.replace('pad-btn',''));
            p.addEventListener('pointerdown', (e) => { 
                e.preventDefault(); 
                if(!activePadId){ activePadId=id; setVolume(id,true); }
            });
            const stop = (e) => { 
                e.preventDefault();
                if(activePadId==id){ setVolume(id,false); activePadId=null; }
            };
            ['pointerup','pointerleave','pointercancel'].forEach(ev => p.addEventListener(ev, stop));
        });
    </script>
