    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyhfuZU3xbdp-b203YDrDrjy0PuJo7kOoCwjN5dkhp5yZmj6NE9JzSxIchg4R14ufMP/exec";
        let audioStarted = false;
        let players = { normal_v: null, extra_v: null, bronchial: null, heart: null };
        let clickSynth = null;
        let rrValue = 18, hrValue = 70;
        let lungFolder = "normal", heartFolder = "normal";
        let masterLoop = null, heartLoop = null, activePadId = null;
        let lungVolumeState = 0, heartVolumeState = 0;
        const volLevels = [0, -Infinity, -10.5, -4.4];
        const volIcons = ["vol_on.png", "vol_off.png", "vol_low.png", "vol_mid.png"];

        function switchView(viewName) {
            triggerClickSound();
            const main = document.getElementById('main-view');
            const header = document.getElementById('header');
            const bbs = document.getElementById('bbs-view');
            if (viewName === 'bbs') {
                main.style.opacity = '0'; header.style.opacity = '0';
                setTimeout(() => { main.classList.add('hidden'); header.classList.add('hidden'); bbs.classList.remove('hidden'); setTimeout(() => { bbs.style.opacity = '1'; }, 50); }, 300);
            } else {
                bbs.style.opacity = '0';
                setTimeout(() => { bbs.classList.add('hidden'); main.classList.remove('hidden'); header.classList.remove('hidden'); setTimeout(() => { main.style.opacity = '1'; header.style.opacity = '1'; }, 50); }, 300);
            }
        }

        async function initAudio() {
            if (audioStarted) return;
            document.getElementById('tap-guide').classList.add('fade-out');
            await Tone.start();
            audioStarted = true;
            setTimeout(() => { document.getElementById('tap-guide').style.display = 'none'; }, 600);
            clickSynth = new Tone.FMSynth({ modulationIndex: 2, envelope: { attack: 0.001, decay: 0.1, sustain: 0.01, release: 0.1 }, modulation: { type: "square" } }).toDestination();
            clickSynth.volume.value = -12;
            loadLungSounds();
            fetchPosts();
        }

        async function fetchPosts() {
            try {
                const res = await fetch(GAS_URL);
                const posts = await res.json();
                document.getElementById('bbs-list').innerHTML = posts.map(p => `<div class="post-card"><div style="font-size:0.75rem; color:#999;">${p.name || 'åç„¡ã—'}</div><div style="font-size:0.9rem;">${p.message}</div></div>`).join('');
            } catch (e) { console.error(e); }
        }

        function loadLungSounds() {
            const status = document.getElementById('status');
            status.innerText = "èª­è¾¼ä¸­..."; status.className = "status-loading";
            ['normal_v','extra_v','bronchial'].forEach(k => { if(players[k]) players[k].dispose(); });
            const paths = { normal_v: `./soundsource/normal/vesicular.wav`, extra_v: `./soundsource/${lungFolder}/vesicular.wav`, bronchial: `./soundsource/${lungFolder}/bronchial.wav` };
            if (lungFolder === "asthma") paths.extra_v = `./soundsource/${lungFolder}/wheeze.wav`;
            if (lungFolder === "fc") paths.extra_v = `./soundsource/${lungFolder}/fine_crackles.wav`;
            if (lungFolder === "pleuritis") paths.extra_v = `./soundsource/${lungFolder}/friction_rub.wav`;
            let loaded = 0;
            Object.keys(paths).forEach(key => {
                players[key] = new Tone.Player({ url: paths[key], volume: -Infinity, onload: () => { if (++loaded === 3) { status.innerText = "æº–å‚™å®Œäº†"; status.className = "status-ready"; startLungLoop(); }}, onerror: (e) => { console.error(e); status.innerText = "ã‚¨ãƒ©ãƒ¼"; }}).toDestination();
            });
            loadHeartSound();
        }

        function loadHeartSound() {
            if (players.heart) players.heart.dispose();
            players.heart = new Tone.Player({ url: `./soundsource/heart/${heartFolder}.wav`, volume: -Infinity, onload: () => {
                if (heartLoop) heartLoop.dispose();
                heartLoop = new Tone.Loop(time => players.heart.start(time), 60/hrValue).start(0);
            }}).toDestination();
        }

        function startLungLoop() {
            if (masterLoop) masterLoop.dispose();
            masterLoop = new Tone.Loop(time => {
                ['normal_v','extra_v','bronchial'].forEach(k => players[k] && players[k].start(time));
                Tone.Draw.schedule(() => {
                    const bg = document.getElementById('breathing-group');
                    bg.classList.remove('breathing-trigger', 'breathing-asthma');
                    void bg.offsetWidth;
                    bg.classList.add(lungFolder === "asthma" ? 'breathing-asthma' : 'breathing-trigger');
                }, time);
            }, 60/rrValue).start(0);
            Tone.Transport.start();
            updateAnimations();
        }

        function setVolume(id, isOn) {
            if (!audioStarted) return;
            if (isOn) {
                let lungVol = volLevels[lungVolumeState];
                
                // æ°—èƒ¸å´ã®æ¸›è¡°ç‡ã‚’ -30dB ã«å¼·åŒ– (ã»ã¼ç„¡éŸ³åŒ–)
                let attenuation = 0;
                const leftSide = [1, 3, 5, 7];
                const rightSide = [2, 4, 6, 8];
                if (lungFolder === 'left_pneumo' && leftSide.includes(id)) attenuation = -30;
                if (lungFolder === 'right_pneumo' && rightSide.includes(id)) attenuation = -30;

                if (lungVolumeState !== 1) {
                    let target = (id == 9) ? players.bronchial : players.extra_v;
                    if (lungFolder === "fc" && ![5,6,7,8].includes(id)) target = players.normal_v;
                    if (target) target.volume.rampTo(lungVol + attenuation, 0.1);
                    ['normal_v','extra_v','bronchial'].forEach(k => { if (players[k] && players[k] !== target) players[k].volume.rampTo(-Infinity, 0.1); });
                }
                
                if (heartVolumeState !== 1 && players.heart && (id === 4 || id === 6)) { 
                    players.heart.volume.rampTo(volLevels[heartVolumeState] - 5, 0.1); 
                } else if (players.heart) { 
                    players.heart.volume.rampTo(-Infinity, 0.1); 
                }
                document.getElementById(`pad-btn${id}`).classList.add('active-pad');
            } else {
                ['normal_v','extra_v','bronchial','heart'].forEach(k => players[k] && players[k].volume.rampTo(-Infinity, 0.2));
                document.querySelectorAll('.pad').forEach(p => p.classList.remove('active-pad'));
            }
        }

        function updateAnimations() {
            let dur = (lungFolder === "asthma") ? 3.2 : (rrValue <= 18 ? 2.5 : 60/rrValue);
            document.documentElement.style.setProperty('--move-duration', `${dur}s`);
        }

        function triggerClickSound() { if (audioStarted && clickSynth) clickSynth.triggerAttackRelease("C7", "32n"); }

        document.getElementById('rr-slider').addEventListener('input', e => { rrValue = parseInt(e.target.value); document.getElementById('rr-val').innerText = rrValue; if (masterLoop) masterLoop.interval = 60/rrValue; updateAnimations(); });
        document.getElementById('hr-slider').addEventListener('input', e => { hrValue = parseInt(e.target.value); document.getElementById('hr-val').innerText = hrValue; if (heartLoop) heartLoop.interval = 60/hrValue; });
        document.getElementById('lung-mute').addEventListener('click', () => { triggerClickSound(); lungVolumeState = (lungVolumeState + 1) % 4; document.getElementById('lung-mute-img').src = volIcons[lungVolumeState]; if (activePadId) setVolume(activePadId, true); });
        document.getElementById('heart-mute').addEventListener('click', () => { triggerClickSound(); heartVolumeState = (heartVolumeState + 1) % 4; document.getElementById('heart-mute-img').src = volIcons[heartVolumeState]; if (activePadId) setVolume(activePadId, true); });
        document.querySelectorAll('.lung-btn').forEach(btn => btn.addEventListener('click', () => { triggerClickSound(); lungFolder = btn.dataset.folder; document.querySelectorAll('.lung-btn').forEach(b => b.classList.toggle('active', b === btn)); loadLungSounds(); }));
        document.querySelectorAll('.heart-btn').forEach(btn => btn.addEventListener('click', () => { triggerClickSound(); heartFolder = btn.dataset.folder; document.querySelectorAll('.heart-btn').forEach(b => b.classList.toggle('active', b === btn)); loadHeartSound(); }));
        
        document.querySelectorAll('.pad').forEach(p => {
            const id = parseInt(p.id.replace('pad-btn',''));
            p.addEventListener('pointerdown', (e) => { e.preventDefault(); activePadId=id; setVolume(id,true); });
            const stop = (e) => { e.preventDefault(); if(activePadId==id){ setVolume(id,false); activePadId=null; } };
            ['pointerup','pointerleave','pointercancel'].forEach(ev => p.addEventListener(ev, stop));
        });
    </script>
